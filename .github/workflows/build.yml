name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          cache-dependency-path: ./task2/lib
          distribution: "oracle"
          java-version: "23"

      - name: Run tests
        working-directory: ./task2
        run: java --enable-preview build.java test
